<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Primary Meta Tags -->
    <meta name="theme-color" content="#18181b" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="author" content="Solace Global Foundation" />
    <meta name="publisher" content="Solace Global" />
    <meta name="copyright" content="Solace Global Foundation" />
    
    <!-- Geo Tags -->
    <meta name="geo.region" content="US-TX" />
    <meta name="geo.placename" content="Dallas, Texas" />
    
    <!-- Site Verification (add your verification codes) -->
    <!-- <meta name="google-site-verification" content="your-verification-code" /> -->
    <!-- <meta name="msvalidate.01" content="your-bing-verification-code" /> -->
    
    <!-- Canonical Base -->
    <link rel="canonical" href="https://solaceglobal.xyz" />
    
    <!-- DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>Solace Global | Youth-Led STEM Nonprofit Organization</title>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
